<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de Texto</title>
        <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
        
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
      <header>
        <img src="./img/Logo.png" alt="logo" id="logo">
      </header>
      
      <main>
        <section class="form-box">
          <form   action="">
            <textarea class="text-input" type="tex" name="input-texto" id="input-texto" placeholder="Ingrese el texto aquí" rows="12" ></textarea>
            <div class="label-info">
              <img src="img/bi_exclamation-circle-fill.svg" alt="exclamacion">
              <label class="info" for="input-texto"> Solo letras minúsculas, sin acentos</label>
            </div>
            <div id="botones">
              <!--Centrar el texto de los botones -->
              <input class="btn" type="button" value="Encriptar" id="btn-encriptar">
              <input class="btn" type="button" value="Desencriptar" id="btn-desencriptar">
            </div>
          </form>
        </section>
          
        <section class="msg-box" id="cajaR">
          <h2 id=""></h2>
                
          <div id="divImagen">
            <picture>
              <source srcset="./img/Muñeco.svg" media="screen and (max-width : 400px)">
              <img src="./img/Muñeco.png" id="imagen" class="img">
            </picture>
            <p class="texto1"><strong>Ningún mensaje fue encontrado</strong></p>
            <p class="texto2">Ingrese el texto que deseas encriptar o desencriptar</p>
          </div>
          <div id="botonReset">
            <textarea class="text-input-salida" type="text" id="msg"></textarea>
            <a href="http://127.0.0.1:5500/index.html" ><input type="button" value="Reset" id="btn-reset"  ></a>
          </div>
            
        </section>
      </main>  
          <!--Ajustar posicion y letra del texto -->  
      <footer>
        <p>Daniel Molano </p>
        <a href="https://github.com/DanielStevenMolanoBolivar" target="_blank"><i class="fa-brands fa-github"></i></a>   
        <a href="https://www.linkedin.com/in/daniel-steven-molano-bolivar-864398148/" target="_blank"><i class="fa-brands fa-linkedin"></i></a> 
      </footer>
      <script src="./js/script.js"></script>
    </body>
    </html>
